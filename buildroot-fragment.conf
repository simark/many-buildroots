# Buildroot configuration fragment
# These options will be merged with the base defconfig

# Enable toolchain features needed for building GDB
BR2_TOOLCHAIN_BUILDROOT_WCHAR=y
BR2_TOOLCHAIN_BUILDROOT_CXX=y
BR2_PTHREAD_DEBUG=y

# Enable target libraries needed for GDB
BR2_PACKAGE_EXPAT=y
BR2_PACKAGE_GMP=y
BR2_PACKAGE_MPFR=y

# Enable Python3 for all architectures
BR2_PACKAGE_PYTHON3=y

# Configure root filesystem size
BR2_TARGET_ROOTFS_EXT2=y
BR2_TARGET_ROOTFS_EXT2_SIZE="256M"

# Disable the GDB package itself (we'll build our own)
# BR2_PACKAGE_GDB is not set

# Keep download cache
BR2_DL_DIR="/data1/smarchi/buildroot-dl"

# Enable ccache for faster rebuilds
BR2_CCACHE=y
BR2_CCACHE_DIR="/data1/smarchi/buildroot-ccache"
