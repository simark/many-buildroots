# Architecture-specific Buildroot options
# Format: arch:OPTION1=value,OPTION2=value,...
# Multiple options are comma-separated

# arc700 needs libiconv for proper character conversion support
arc:BR2_PACKAGE_LIBICONV=y

# MIPS builds must use hardware floating point
mipsel:BR2_MIPS_SOFT_FLOAT=n
mips64el:BR2_MIPS_SOFT_FLOAT=n,BR2_MIPS_NABI32=y
